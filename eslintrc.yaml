---
installedESLint: true
plugins:
- standard
- promise
parserOptions:
  ecmaVersion: 6
globals:
  "$": true
env:
  browser: true
  node: true
rules:
  no-console: 1
  consistent-return: 2
  indent: 0
  no-else-return: 1
  semi:
  - 1
  - always
  space-unary-ops: 2
  no-undef: 1
  no-dupe-keys: 2
  no-unused-vars: 1
  keyword-spacing:
  - error
  - before: false
    after: false
  space-before-function-paren: 0
  space-before-blocks:
  - error
  - never
  camelcase: 0
  handle-callback-err:
  - error
  - none
  object-curly-spacing:
  - error
  - never
